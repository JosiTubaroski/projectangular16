<mat-card>
<div>
    <h1>Detalhes Funcionário</h1>
</div>

<div *ngIf="funcionario">
    <form>
        <div class="imput_box">
          <mat-form-field> 
             <mat-label for="">Nome:</mat-label>
             <input matInput type ="text" value="{{funcionario.name}}" disabled>
          </mat-form-field>  
        </div>

        <div class="imput_box">
           <mat-form-field>   
             <mat-label for="">Sobrenome:</mat-label>
             <input matInput type ="text" value="{{funcionario.sobrenome}}" disabled>
           </mat-form-field>  
        </div>

       
        <div class="imput_box">
           <mat-form-field>    
              <mat-label for="">Departamento:</mat-label>
              <input matInput type ="text" value="{{funcionario.departamento}}" disabled>
            </mat-form-field> 
        </div>

        <div class="imput_box">
           <mat-form-field>    
              <mat-label for="">Turno:</mat-label>
              <input matInput type ="text" value="{{funcionario.turno}}" disabled>
            </mat-form-field>
        </div>

        <div class="imput_box">
           <mat-form-field>   
             <mat-label for="">Situação:</mat-label>
             <input matInput type ="text" value="{{funcionario.ativo == true ? 'Ativo' : 'Inativo'}}" disabled>
           </mat-form-field>  
        </div>

        <div class="imput_box">
          <mat-form-field>     
             <mat-label for="">Data de Criação:</mat-label>
             <input matInput type ="text" value="{{funcionario.dataDeCriacao}}" disabled>
           </mat-form-field>  
        </div>

        <div class="imput_box">
          <mat-form-field>     
             <mat-label for="">Data de Alteração:</mat-label>
             <input matInput type ="text" value="{{funcionario.dataAlteracao}}" disabled>
           </mat-form-field>
        </div>

        <div class="btn-box">
            <button (click)="InativaFuncionario()" mat-raised-button color="warn">Inativar Usuario</button>
            <button routerLink='' mat-raised-button>Voltar</button>
        </div>

    </form>
</div>

</mat-card>
